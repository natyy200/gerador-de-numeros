<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/8476/8476126.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Gerador de Números | Natyy</title>
</head>
<body>
    <div class="container">
        <h2>Gerador de Números</h2>
        <div class="input-group">
            <div class="input-field">
                <label for="min">Min:</label>
                <input type="number" id="min">
            </div>
            <div class="input-field">
                <label for="max">Máx:</label>
                <input type="number" id="max">
            </div>
        </div>
        <button id="generate">Gerar</button>
        <div id="result">
            <span>00</span>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
